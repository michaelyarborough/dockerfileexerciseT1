apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 80;
        location / {
          proxy_pass http://flask-app:5500;
        }
      }
    }  
---
apiVersion: apps/v1
kind: Replicaset
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
  matchlabels:
    app: nginx
  volumes:
  - name: nginx-volume
    configMap: 
      name: nginx-config 
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: nginx-volume
      mountPath: /etc/nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80 
    targetPort: 80